<!DOCTYPE html>
<html>
<head>
    <title>Keras Training Status Page</title>

    <style type="text/css">
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Keras Status</h1>

<br>

<p>Net</p>

<table>
    <tr>
        <th>NET</th>
        <th>host</th>

        <th>Epoch</th>
        <th>Acc</th>
        <th>Val Acc</th>
        <th>button</th>
    </tr>
    {% for net in data|sort %}
    <tr>
        <td> {{net}}</td>
        <td>{{data[net]['host']}}</td>
        <td>{{data[net]['epoch']}}</td>
        <td>{{data[net]['acc']}}</td>
        <td>{{data[net]['val_acc']}}</td>
        <td>
            <form action="/graph" method="post">
            <button type="submit" value={{net}} />
            </form>
        </td>

    </tr>
    {% endfor %}
</table>



</body>
</html>
